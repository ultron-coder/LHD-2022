<div class="card">
    <div class="row">
        <div class="col-4">
            <img src="./assets/images/red.png" id="watch-image" class="watch-image">

            <button class="heartbeat" id="heartbeat">heartbeat</button><br>
            <button id="redbtn" class="redbtn"></button>
            <button id="blackbtn" class="blackbtn"></button>
            <button id="bluebtn" class="bluebtn"></button>
            <button id="pinkbtn" class="pinkbtn"></button>
            <button id="purplebtn" class="purplebtn"></button>
